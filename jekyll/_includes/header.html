<header class="site-header top-bar">
  <nav class="site-nav top-bar-right">
    <ul class="vertical medium-horizontal menu">
      <li><a href="/" class="top-bar-title page-link">{{ site.title }}</a></li>
      {% for node in site.pages %}
        {% if node.title %}
        <li {% if node.url == page.url %} class="active" {% endif %}>
          <a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
        </li>
        {% endif %}
      {% endfor %}
      </ul>
    </nav>
</header>
