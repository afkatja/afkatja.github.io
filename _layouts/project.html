<div class="media-object-section main-section">
  <a href="{{page.href}}" target="_blank">
    <figure class="thumbnail">
      <img src="{{page.img}}">
      <figcaption>{{page.title}}</figcaption>
    </figure>
  </a>
</div>
<div class="media-object-section">
  <h4>{{page.title}}</h4>
  <p>{{page.description}}</p>
</div>
