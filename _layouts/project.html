<div class="media-object-section main-section">
  <a href="{{page.href}}" target="_blank">
    <figure class="thumbnail">
      <img src="{{page.img}}">
      <figcaption>{{page.title}} {% unless page.href %}(not yet live){% endunless %}</figcaption>
    </figure>
  </a>
</div>
<div class="media-object-section">
  <h4>{{page.title}}</h4>
  <p>{{page.description}}</p>
</div>
<ul class="techniques">
  {% for tech in page.techniques %}
  <li>{% include {{tech}}.svg %}</li>
  {% endfor %}
</ul>
